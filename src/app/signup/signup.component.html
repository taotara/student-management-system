<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sudent Signup</h1>
          <strong>Signup anytime!</strong>
          <hr />
        </div>
        <form [formGroup]="signupform" (ngSubmit)="signup()">
          <div class="mb-3">
            <label for="name" class="form-label"
              >Name</label
            >
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Enter your name"
              id="name"
              aria-describedby="nameHelp"
            />
            <small *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched" class="text-danger">Name is required</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Enter your email address"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <small *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched" class="text-danger">Email is required</small>
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label"
              >Mobile Number</label
            >
            <input
              type="number"
              formControlName="mobile"
              class="form-control"
              placeholder="Enter your mobile number"
              id="mobile"
              aria-describedby="mobileHelp"
            />
            <small *ngIf="signupform.get('mobile')?.invalid && signupform.get('mobile')?.touched" class="text-danger">Mobile number is required</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter password"
              id="exampleInputPassword1"
            />
            <small *ngIf="signupform.get('password')?.invalid && signupform.get('password')?.touched" class="text-danger">Password is required</small>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="signupform.invalid">Signup</button>
        </form>
        <a routerLink="/login" class="text-primary mt-3">Already registered? Click here to login</a>
      </div>
    </div>
  </div>
</div>
